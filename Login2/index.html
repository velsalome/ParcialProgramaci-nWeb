<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="https://pbs.twimg.com/profile_images/964034011269021696/u_zQ84eR_400x400.jpg" type="image/x-icon">
    <title>CleanMyCar</title>
</head>
<body>
    <div class="principal-content">
        <div class="login-card">
            <div class="first-section">
                <div class="logo-info">
                    <img src="./assets/CleanMyCar.webp" alt="CleanMyCar">
                    <p>India's first waterless car cleaning company</p>
                </div>
            </div>
            <div class="second-section">
                <div class="header">
                    <a class="link-text" href="#">Need help?</a>
                </div>
                <div class="form">
                    <h1 class="title">Log in</h1>
                    <label for="email">Email</label>
                    <input class="form-control" type="text" id="email" placeholder="joe@email.com" required>
                    <label for="password">Password</label>
                    <input class="form-control" type="password" id="password" placeholder="Enter your password" required>
                    <a class="link-text forgot-password" href="#">Forgot password?</a>
                    <button class="login-button" type="submit">Login</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
